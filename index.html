<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Lets mow the grass</title>
  </head>
  <body>
    <h1>Mow the Grass!</h1>
    <div class="button-container">
        <button type="button" class="start-mowing";>Start Engine</button>
        <button type="button" class="forward">Forward</button>
        <button type="button" class="stop">Stop Engine</button>
        <button type="button" class="reverse">Reverse</button>
    </div>
    <br>
    <img id="mower" src="images/mowerright.png" alt="Riding Mower going right" width="100px" height="100px">
    <div id="grass" style="height:15px; width:1500px; background: #82c76f;"></div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
